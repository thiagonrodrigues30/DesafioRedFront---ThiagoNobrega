<div id="banner-container-image">
	<img id="banner-image" src="{{ info.image }}" alt="">
</div>
<div id="banner-container-title">
	<span id="banner-title" class="text-left">{{ info.title | uppercase }}</span>
</div>
<div id="banner-container-info">
	<p id="item-title">{{ info.infoTitle }}</p>
	<p id="item-info">{{ info.info }}</p>
</div>
